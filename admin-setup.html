<!DOCTYPE html>
<html>
<head>
    <title>Admin Setup - Carpe Tree'em</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .button { background: #2d5a3d; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .button:hover { background: #1e3d2a; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; border-left: 4px solid #2d5a3d; }
        .loading { color: #666; }
    </style>
</head>
<body>
    <h1>üå≥ Carpe Tree'em Admin Setup</h1>
    <p>This will update your admin email to <strong>sapport@carpetree.com</strong> for quote notifications.</p>
    
    <button class="button" onclick="updateAdminEmail()">Update Admin Email</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function updateAdminEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">‚è≥ Updating admin email...</div>';
            
            try {
                const response = await fetch('update-admin-email.php');
                const text = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<pre>${text}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">Error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
