<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå≤ Carpe Tree Admin Dashboard (Local Dev)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #2c5f2d;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .dev-notice {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            color: #92400e;
            padding: 1rem;
            margin: 1rem 2rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2c5f2d;
            margin-bottom: 0.5rem;
        }

        .quotes-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c5f2d;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .quote-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .quote-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .quote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .customer-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c5f2d;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-submitted { background: #dbeafe; color: #1e40af; }
        .status-ai_processing { background: #fef3c7; color: #92400e; }
        .status-draft_ready { background: #dcfce7; color: #166534; }
        .status-admin_review { background: #fce7f3; color: #be185d; }

        .quote-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-weight: 500;
            color: #374151;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
        }

        .refresh-btn {
            background: #2c5f2d;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #1e4620;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üå≤ Carpe Tree Admin Dashboard</h1>
    </div>

    <div class="dev-notice">
        üõ†Ô∏è LOCAL DEVELOPMENT MODE - Using mock data (no database required)
    </div>

    <div class="container" x-data="quoteDashboard()" x-init="init()">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" x-text="quotes.length">0</div>
                <div>Total Quotes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" x-text="quotes.filter(q => q.quote_status === 'submitted').length">0</div>
                <div>New Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" x-text="quotes.filter(q => q.quote_status === 'ai_processing').length">0</div>
                <div>AI Processing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" x-text="quotes.filter(q => q.quote_status === 'draft_ready').length">0</div>
                <div>Ready for Review</div>
            </div>
        </div>

        <!-- Quotes Section -->
        <div class="quotes-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 class="section-title">Recent Quotes</h2>
                <button @click="loadQuotes()" class="refresh-btn">üîÑ Refresh</button>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="loading">
                <div>üîÑ Loading quotes...</div>
            </div>

            <!-- Error State -->
            <div x-show="error" class="error" x-text="error"></div>

            <!-- Quotes List -->
            <div x-show="!loading && !error">
                <template x-for="quote in quotes" :key="quote.id">
                    <div class="quote-card">
                        <div class="quote-header">
                            <div class="customer-name" x-text="`${quote.customer_name} (#${quote.id})`"></div>
                            <span class="status-badge" :class="`status-${quote.quote_status}`" x-text="quote.quote_status.replace('_', ' ')"></span>
                        </div>

                        <div class="quote-details">
                            <div class="detail-item">
                                <div class="detail-label">üìß Email</div>
                                <div class="detail-value" x-text="quote.customer_email"></div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">üìû Phone</div>
                                <div class="detail-value" x-text="quote.customer_phone"></div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">üå≤ Services</div>
                                <div class="detail-value" x-text="quote.selected_services"></div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">üí∞ Estimate</div>
                                <div class="detail-value" x-text="quote.total_estimate ? `$${quote.total_estimate}` : 'Pending'"></div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">üìç Location</div>
                                <div class="detail-value" x-text="quote.address"></div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">üìÖ Created</div>
                                <div class="detail-value" x-text="new Date(quote.quote_created_at).toLocaleDateString()"></div>
                            </div>
                        </div>

                        <div x-show="quote.notes" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e5e7eb;">
                            <div class="detail-label">üìù Notes</div>
                            <div class="detail-value" x-text="quote.notes"></div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function quoteDashboard() {
            return {
                quotes: [],
                loading: true,
                error: null,

                async init() {
                    await this.loadQuotes();
                },

                async loadQuotes() {
                    this.loading = true;
                    this.error = null;
                    
                    try {
                        const response = await fetch('./server/api/admin-quotes-local.php');
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const data = await response.json();
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        this.quotes = data.quotes || [];
                        
                    } catch (e) {
                        console.error('Failed to load quotes:', e);
                        this.error = `Failed to load quotes: ${e.message}`;
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
